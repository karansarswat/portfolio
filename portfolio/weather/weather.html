<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
    }
    .weather-card {
      background: rgba(255, 255, 255, 0.10);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      transform: translateY(0);
      transition: all 0.3s ease;
      animation: fadeIn 0.5s ease-out;
    }
    .weather-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
    }
    .btn-primary {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
      transform: scale(1);
    }
    .btn-primary:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    .btn-primary:active {
      transform: scale(0.95);
    }
    .suggestion {
      cursor: pointer;
      padding: 5px 10px;
      margin: 5px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      display: inline-block;
      transition: all 0.2s ease;
      transform: scale(1);
    }
    .suggestion:hover {
      background-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.1);
    }
    .suggestion:active {
      transform: scale(0.95);
    }
    
    /* Add new animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    #weatherResult {
      transition: all 0.3s ease;
    }
    
    #weatherResult.visible {
      animation: slideIn 0.5s ease-out;
    }
    
    #weatherIcon {
      transition: all 0.3s ease;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    /* Mobile Responsiveness */
    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }
      
      .weather-card {
        width: 95%;
        margin: 0 auto;
      }
      
      .suggestion {
        padding: 4px 8px;
        font-size: 0.9rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      #cityName {
        font-size: 1.5rem;
      }
      
      #temperature {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-6">
    <div class="flex flex-col items-center">
      <h1 class="text-4xl font-bold mb-6">Weather App</h1>
      <div class="weather-card p-6 rounded-lg max-w-md w-full text-center">
        <input 
          id="cityInput" 
          type="text" 
          placeholder="Enter city name" 
          class="w-full p-3 mb-4 rounded-lg text-gray-800 focus:outline-none" 
        />
        <div class="mb-4">
          <span class="suggestion" onclick="selectCity('London')">London</span>
          <span class="suggestion" onclick="selectCity('Paris')">Paris</span>
          <span class="suggestion" onclick="selectCity('New York')">New York</span>
          <span class="suggestion" onclick="selectCity('Tokyo')">Tokyo</span>
          <span class="suggestion" onclick="selectCity('Sydney')">Sydney</span>
        </div>
        <button class="btn-primary" onclick="getWeather()">Get Weather</button>
        <div id="weatherResult" class="mt-6 hidden">
          <h2 id="cityName" class="text-2xl font-bold mb-2"></h2>
          <img id="weatherIcon" class="mx-auto mb-4" src="" alt="Weather Icon" style="display: none;">
          <p id="temperature" class="text-xl"></p>
          <p id="description" class="text-md"></p>
          <p id="humidity" class="text-md"></p>
          <p id="windSpeed" class="text-md"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Add this before the script.js import to handle animations
    function showWeatherResult() {
      const weatherResult = document.getElementById('weatherResult');
      weatherResult.classList.remove('hidden');
      weatherResult.classList.add('visible');
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
